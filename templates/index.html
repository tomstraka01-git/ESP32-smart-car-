<!DOCTYPE html>
<html>
<head>
    <title>OpenCV Camera Stream</title>
</head>
<body>
    <h1>Live Camera</h1>

    <img src="{{ url_for('video_feed') }}" width="640" height="480">
    
    <input type="text" id="myText" placeholder="Type something">
    <button onclick="sendText()">Send</button>

<script>
function sendText() {
    const text = document.getElementById("myText").value.trim();

    fetch("/send_text", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
    })
    .then(res => res.json())
    .then(data => {
        console.log("Server response:", data);

        if (data.status === "ok") {
            alert("Command executed: " + data.command);
        } else {
            alert("Error: " + (data.message || data.command));
        }
    })
    .catch(err => {
        console.error("Fetch error:", err);
        alert("Failed to send command");
    });
}
</script>


</body>
</html>
